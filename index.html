<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/38d50f91f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
      <div class="alert alert-warning" role="alert">
        <div class="scrolling-text">
        Summer Sale!! - 20% off all 2024/25 kits until gameweek 1 - Use code SS20 at checkout
      </div>
      </div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-none d-md-block" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-none d-md-block" href="#">Sign In</a>
                  </li>
                  <div class="dropdown-menu">
                    <a class="dropdown-item my-2 my-sm-0" href="#">Shop</a>
                    <a class="dropdown-item" href="#">Account</a>
                    <a class="dropdown-item" href="#">Sign Up</a>
                  </div>
                </li>
              </ul>
              
              <form class="search form-inline my-2 my-lg-0 md-auto">
                <input class="form-control mr-sm-2 search-input" type="search" style="width: 300px" placeholder="Type Team Name" aria-label="Search">
                <button class="btn-search btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
              <button type="button" class="btn btn-primary btn-outline-success my-2 my-sm-0 ml-auto">Contact Us</button>
            </div>
           </nav>
    </header>
     <main>
        <section id="hero">
          <div class="row">
            <div class="col-12 col-md-4 col-lg-2">
            <div id="cover-text">
            </div>
          </div>
          </div>
        </section>
         <span class="free-delivery">Free Delivery on first order</span>
         <span class="kids-women">Womens and Kids sizes available</span>
         <span class="returns">30 days return policy </span>
         <span class="stock">2024/25 kits in stock!</span>
        <div class="container container-fluid">
              <div class="teams-lpl"></div>
              <div class="teams-united"></div>
            </div>
          </div>
          <button type="button" class="btn-lpl btn-primary btn-outline-success my-2 my-sm-0 ml-auto">Buy Now</button>
          <button type="button" class="btn-utd btn-primary btn-outline-success my-2 my-sm-0 ml-auto">Buy Now</button>
        </div>
         

         <form class="signup-form d-none d-sm-block">
          <h2>Signup</h2>
          <div class="form-group d-none d-sm-block">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group d-none d-sm-block">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group d-none d-sm-block">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group d-none d-sm-block">
              <label for="confirm-password">Retype Password:</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <div class="btn-form form-group d-none d-sm-block">
              <button type="submit">Submit</button>
          </div>
      </form>
      
        <footer>
          <div class="footer-container container-fluid">
              <div class="footer-section">
                  <ul id="social">
                      <li><p>Copyright Chris Parry 2024</p></li>
                      <li>
                          <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                      </li>
                      <li>
                          <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                      </li>
                      <li>
                          <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                      </li>
                      <li>
                          <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                      </li>
                  </ul>
                  </div>
              </div>
      </footer>

    </main>
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
